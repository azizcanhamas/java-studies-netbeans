<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    
        <script>
            //75'den 1000'e kadar 25'er 25'er sayan script.
            var i;
            for(i=75;i<1000;i+=25){
                document.write(i+"\n");
            }
            
            document.write("<br><br>");
            
            //1000'den geriye dogru 10'ar 10'ar -100'e kadar sayan script.
            var i;
            for(i=1000;i>-100;i-=10){
                document.write(i+"\n");
            }
        </script>
    
    </body>
</html>
